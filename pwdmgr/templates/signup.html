{% extends '_base.html' %}

{% block pagetitle %} 
    Sign up
{% endblock %}

{% block customcss %}
<style>
    html,
    body {
    height: 100%;
    }

    body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    .form-signin {
    max-width: 330px;
    padding: 15px;
    }

    .form-signin .form-floating:focus-within {
    z-index: 2;
    }

    .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }

</style>
{% endblock %}

{% block content %}
    <div class="container text-center">
        <main class="form-signin w-100 m-auto">
        <form>
            <div class="mb-4">
                <span>
                <i class="fas fa-unlock-alt fa-2x"></i>
                <i class="fas fa-key" style="margin-left: -5px; font-size: small;"></i>
                </span>
            </div>
            <h1 class="h3 mb-3 fw-normal">Please sign up for a new account</h1>

            <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputEmail" placeholder="username">
            <label for="floatingInputEmail">Username</label>
            </div>


            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div>
            
            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
            <label for="floatingPasswordConfirm">Confirm Password</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
        </form>
        </main>
    </div>
{% endblock %}
