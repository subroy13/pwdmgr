<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        PwdMgr | {% block pagetitle %} {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Font awesome Kit-->
    <script src="https://kit.fontawesome.com/ca14d5004b.js" crossorigin="anonymous"></script>

    <!-- Jquery confirm box -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

    <!-- Base CSS Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}">

    {% block customcss %}{% endblock %}
</head>
<body>

    <div class="loader-wrapper">
        <span class="loader"></span>
    </div>
    <div class="container-fluid">
        <div class="h-100 w-100 text-center fullscreen-container">
            {% include './macros/navbar.html' %}
            <div class="cover-container w-100 h-100 p-3 mx-auto">
              {% block content %}{% endblock %}        
            </div>
            {% include './macros/footer.html' %}
          </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    {% block customjs %}{% endblock %}
</body>
</html>
